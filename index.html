<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="script.js"></script>

    <link rel="stylesheet" href="./style.css">

    <title>Javasript e API</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-end" style="min-height: 65vh;">
        <h1 class="text-center">Cadastro de Pessoas</h1>
        <form id="form">
            <div class="d-flex flex-column justify-content-center align-items-center w-100">
                <div class="input">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" id="cadastrarNome" name="cadastrarNome" class="form-control">
                </div>
                <div class="input">
                    <label for="inputEmail" class="form-label">E-mail</label>
                    <input type="text" id="cadastrarEmail" name="cadastrarEmail" class="form-control">
                </div>
                <div class="input">
                    <label for="inputTelefone" class="form-label">Telefone</label>
                    <input type="text" id="cadastrarTelefone" name="cadastrarTelefone" class="form-control">
                </div>
            </div>
            <div>
                <div class="d-flex flex-row mt-3 justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary me-5" onclick="salvarPessoa()">Cadastrar</button>
                    <button type="button" class="btn btn-success" onclick="atualizarBase()">Atualizar</button>
                </div>
            </div>
        </form>
    </div>

    <hr>

    <h3>Pessoas Cadastradas</h3>
    <label for=""></label>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <table class="table w-50 text-center">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Telefone</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
